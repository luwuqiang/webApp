<script type="text/javascript">
;(function ($) {
    $(function ()
    {   
        var dialog =    top.getDialog();
        dialog.DOM.wrap.on('ok', function (e) {
            e.preventDefault();
            $("#form_id").submit();
        });
        $("#form_id").validationEngine({
			promptPosition:'centerRight: 0, -4',scroll: false , binded: false ,'custom_error_messages': {
			// Custom Error Messages for Validation Types
			'required': {
				'message': '* 该项必须填写！'
			}
			},
        });
	        
    }); 
})(jQuery);
</script>

<style type="text/css"/>
html,body{height:100%;background:#fafafa;}
</style>
</head>

<body>
<div class="openWin">

<form action="" method="get" id="form_id">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
   <tr>
    <td colspan="2"><h1 class="box_mar">策略属性</h1></td>
    </tr>
  <tr>
    <td width="90" class="t_r">处理动作：</td>
    <td ><label><input name="shishi" type="radio"/> 放行 </label></td>
  </tr>
  <tr>
    <td class="t_r">有效期设置：</td>
    <td><input type="text" name="textfield1" id="textfield1" class="validate[required] text" /><i>说明：未选择时间则表示始终有效</i></td>
  </tr>
  <tr>
    <td class="t_r">描述：</td>
    <td><textarea cols="" rows="" class="validate[required] text_wid_area"></textarea></td>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
   <tr>
    <td colspan="3"><h1 class="box_mar">IP对象设置</h1></td>
    </tr>
  <tr>
   <td width="10"></td>
    <td width="80"><label><input name="shishi" type="radio"/> IP地址 </label> </td>
    <td ><input type="text" name="textfield2" id="textfield2" class="validate[required] text" /></td>
  </tr>
  <tr>
    <td></td>
    <td><label><input name="shishi" type="radio"/> IP地址段 </label> </td>
    <td><input type="text" name="textfield3" id="textfield3" class="validate[required] text" /> / <input type="text" name="textfield4" id="textfield4" class="validate[required] text" /><i>例如：192.168.1.0/24</i></td>
  </tr>
  <tr>
    <td></td>
    <td><label><input name="shishi" type="radio"/> IP/掩码 </label> </td>
    <td><input type="text" name="textfield5" id="textfield5" class="validate[required] text" /> / <input type="text" name="textfield6" id="textfield6" class="validate[required] text" /><i>例如：192.168.1.0/255.255.255.0</i></td>
  </tr>

</table>
</form>
</div>
</body>
