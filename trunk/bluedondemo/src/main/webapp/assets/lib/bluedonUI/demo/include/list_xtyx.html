<script type="text/javascript" src="../js/lib/unit.js"></script>

<script language="javascript">
;(function ($) {
   $(document).ready(function () { 
		
			
			 $(".xlk-icon").click(function(){
					$(".xlsjlist").toggle();	
				});
			
			$(".xlsjlist ul li").click(function(){
				var ltext = $(this).text()
				$(this).parent().parent().toggle();
				$(".seltime").html(ltext);
				
			});
			$(".l-grid-row:odd").css("background-color","#f9f9f9");//列表间隔行
			
			//启用与停用的切换
			$(".qt").click(function(){
			  var yes = $(this).hasClass("bt_qyan");
			  if(yes)
			  {
				  $(this).removeClass().addClass("bt_tyan");
				  $(this).attr("title","停用")
			  }
			else
			  {
				  $(this).removeClass().addClass("bt_qyan");
				  $(this).attr("title","启用")
			  }
			})
	 		
        });

})(jQuery);
function display(id){  
 var traget=document.getElementById(id);  
 if(traget.style.display=="none"){  
    traget.style.display="";  
    }else{  
    traget.style.display="none";  
      }  
   }  


</script>
</head>

<body>

<div class="list_page" style="min-width:1020px;">

    <div class="btn_box">
 	<div class="btn_list">
	 <label>当前定时刷新时间：</label>
    <div class="xlklist">
        <span class="seltime">1分钟</span>
        <span class="xlk-icon">
            <span class="arrow-down"></span>
        </span>
    </div>
    <div class="xlsjlist" style="display:none">
        <ul>
        	<li>30秒</li>
            <li>1分钟</li>
            <li>5分钟</li>
            <li>10分钟</li>
            <li>20分钟</li>
        </ul>
    </div>
        <input name="" type="button" class="ref btn_ty c_b" value="停止刷新">
       <!--点"停止刷新"时调用这个按钮-- <input name="" type="button" class="ref btn_ty c_o" value="启用刷新"> -->
		<input type="button" class="btn c_o btn_del" value="删除">
    </div>
   
	<div class="aearch_box"><form action="" method="post">
     <label>创建时间：</label>
     <input name="" type="text" class="text date_plug date_pos" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="开始时间">
     <label>至</label>
     <input name="" type="text" class="text date_plug date_pos" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="结束时间">
     <input name="" type="submit" class="btn btn_search float_l" value="查询">
     <input type="button" class="btn c_b btn_excel" value="excle导出">
     <input type="button" class="btn c_b btn_print" value="打印">
     
     </form></div>
    </div>
    
    
    <div id="maingrid"  class="list">
    </div>
</div>
</body>
