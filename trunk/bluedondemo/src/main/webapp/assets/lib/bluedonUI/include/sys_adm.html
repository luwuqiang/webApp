<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FW</title>
<link href="../skin/style/style.css" rel="stylesheet" type="text/css" />
<!--ueditor start-->
<script type="text/javascript" charset="utf-8" src="../js/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="../js/lib/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="../js/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">.td_ueditor div{ width:100%; }</style>
<!--ueditor end-->

<!--check start-->
<link rel="stylesheet" href="../js/lib/jQuery_check/css/validationEngine.jquery.css" type="text/css"/>
<script src="../js/lib/jquery.min.js" type="text/javascript"></script>
<script src="../js/lib/jQuery_che../js/lib/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/lib/jQuery_che../js/lib/languages/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
<script>
    jQuery(document).ready(function(){
        // binds form submission and fields to the validation engine
        jQuery("#form_id").validationEngine({promptPosition:'centerRight: 0, -4',scroll: false , binded: false ,'custom_error_messages': {
			// Custom Error Messages for Validation Types
			'required': {
				'message': '* 该项必须填写！'
			}}});
    });
</script>
<!--check end-->
</head>

<body>
<div class="all all_add" style="margin-top:25px; min-width:750px;">

 <form action="" method="get" id="form_id">
 <table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
  <tr>
    <td width="80" class="t_r">网口管理：</td>
    <td><input type="text" name="textfield" id="textfield" class="validate[required] text" /></td>
  </tr>
  <tr>
    <td class="t_r">子网掩码：</td>
    <td><input type="text" name="textfield2" id="textfield2" class="validate[required] text" /></td>
  </tr>
  <tr>
    <td class="t_r">网关：</td>
    <td><input type="text" name="textfield3" id="select" class="validate[required] text" tabindex="10"/></td>
  </tr>
  <tr>
    <td class="t_r">详细描述：</td>
    <td class="td_ueditor"><script id="editor" type="text/plain" style="width:620px;height:200px;"></script></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="提交" class="btn" /></td>
  </tr>
 </table>
 </form>
 
</div>
</body>
<script type="text/javascript">
    UE.getEditor('editor');
</script>
</html>
