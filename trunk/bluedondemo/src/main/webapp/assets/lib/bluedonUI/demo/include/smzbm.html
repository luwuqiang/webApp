<script type="text/javascript">
;(function ($) {
    $(function ()
    {   
        var dialog =    top.getDialog();
        dialog.DOM.wrap.on('ok', function (e) {
            e.preventDefault();
            $("#form_id").submit();
        });
        $("#form_id").validationEngine({
			promptPosition:'centerRight: 0, -4',scroll: false , binded: false ,'custom_error_messages': {
			// Custom Error Messages for Validation Types
			'required': {
				'message': '* 该项必须填写！'

			},
        });
	        
    }); 
})(jQuery);

<body>
<div class="openWin">

 <form action="" method="post" id="form_id">
 <h1>新增部门</h1>
 <div class="jbxx">
 <table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
  <tr>
    <td width="15%" align="right"><font class="red">*</font> 部门名称：</td>
    <td>
    <input type="text" name="" id="textfield2" class="validate[required] text"></td>
  </tr>
  <tr>
    <td align="right"><font class="red">*</font> 地址类型：</td>
    <td>
    <select id="textfield3" class="validate[required] text">
      <option>请选择</option>
      <option>IP范围</option>
      <option>IP/掩码</option>
      <option>IP段</option>
      <option>主机</option>
    </select>
    </td>
  </tr>
  <tr>
    <td width="13%" align="right"><font class="red">*</font> IP地址：</td>
    <td>
    <input type="text" name="" id="textfield4" class="validate[required] text"> <font color="#999">—</font> <input type="text" name="" id="textfield4" class="validate[required] text">
    </td>
  </tr>
  <!--地址类型选择“IP/掩码”时调用这一行--->
  <tr style="display:none">
    <td width="13%" align="right"><font class="red">*</font> IP/掩码：</td>
    <td>
    <input type="text" name="" id="textfield4" class="validate[required] text"> / <input type="text" name="" id="textfield4" class="validate[required] text">
    </td>
  </tr>
  <!--地址类型选择“IP段”时调用这一行--->

    </td>
  </tr>
  <!--地址类型选择主机IP”时调用这一行--->
   <tr style="display:none">
    <td width="13%" align="right"><font class="red">*</font> 主机IP：</td>
    <td>
    <input type="text" name="" id="textfield4" class="validate[required] text"> 
    </td>
  </tr>
  <tr>
    <td align="right">描述：</td>

 </tr>
