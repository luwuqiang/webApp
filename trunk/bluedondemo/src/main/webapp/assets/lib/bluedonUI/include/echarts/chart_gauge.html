<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>蓝盾无线上网安全管理系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<link href="../../skin/style/style.css" rel="stylesheet" type="text/css" />
<script src="../../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../js/lib/echarts/echarts-all.js"></script>
<script type="text/javascript" src="../../js/lib/echarts/echarts.js"></script>
<script src="../../js/bd/charts.js"></script>
<script src="../../js/lib/echarts/echarts_list.js"></script>
<script>
$(document).ready(function(e) {
	$("#chart_ram").chartsObj({
			typecharts:'gauge',                 //是什么类型的报表bar,line,pie等
			jsonUrl:'../../js/data/gauge1.json',  //报表的JSON文件路径
			tabID:'#chart_ram',              //调用报表的ID
			trigger:'axis',                   //报表的trigger类型
			width:380,                      //报表显示宽度
			height:200,                      //报表显示高度
			openWin:false,                     //报表是否有弹出详情页面
			openurl:'list_zjxw.html',		   //报表弹出详情页面地址
			isWhat:'gauge1',                     //报表所用的格式
			echartsAdd:'../../js/lib/echarts'  //echarts文件路径
		});
	$("#chart_cpu").chartsObj({
			typecharts:'gauge',                 //是什么类型的报表bar,line,pie等
			jsonUrl:'../../js/data/gauge2.json',  //报表的JSON文件路径
			tabID:'#chart_cpu',              //调用报表的ID
			trigger:'axis',                   //报表的trigger类型
			width:380,                      //报表显示宽度
			height:200,                      //报表显示高度
			openWin:false,                     //报表是否有弹出详情页面
			openurl:'list_zjxw.html',		   //报表弹出详情页面地址
			isWhat:'gauge1',                     //报表所用的格式
			echartsAdd:'../../js/lib/echarts'  //echarts文件路径
		});
});	
</script>
<style type="text/css">
body{_overflow:hidden}
</style>
</head>

<body>

<div id="testid"></div>
<div class="float_l" style="height:230px; padding-top:10px; text-align:center;" ><div id="chart_ram" style="height:200px; width:380px; overflow:hidden;"></div><h5>内存利用率</h5></div>
<div class="float_l"  style="height:230px; padding-top:10px; text-align:center;" ><div id="chart_cpu" style="height:200px; width:380px; overflow:hidden;"></div><h5>CPU利用率</h5></div>
<div class="clearfix"></div>

<!--<script src="../../js/lib/echarts/chart_gauge.js"></script>-->

<div class="clearfix"></div>  
<iframe src="add_chart_gauge.html" name="wcontent"  frameborder="0" scrolling="auto" width="100%" height="345px"></iframe>


</body>
</html>
