<script type="text/javascript">
;(function ($) {
    $(function ()
    {   
        var dialog =    top.getDialog();
        dialog.DOM.wrap.on('ok', function (e) {
            e.preventDefault();
            $("#form_id").submit();
        });
        $("#form_id").validationEngine({
			promptPosition:'centerRight: 0, -4',scroll: false , binded: false ,'custom_error_messages': {
			// Custom Error Messages for Validation Types
			'required': {
				'message': '* 该项必须填写！'
			}
			},
        });
	        
    }); 
})(jQuery);

<body>
<div class="openWin">

 <form action="" method="get" id="form_id">
 <table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
  <tr>
    <td class="t_r"><font class="red">*</font>服务器IP：</td>
    <td><input type="text" name="textfield1" id="textfield1" class="validate[required] text" /></td>
  </tr>
  <tr>
    <td class="t_r"><font class="red">*</font>服务器端口：</td>

  </tr>
    <tr>

    </td>

  <tr>

  </tr>
  <tr>
    <td class="t_r"><font class="red">*</font>密码：</td>
    <td><input type="text" name="textfield5" id="textfield5" class="validate[required] text" /></td>
  </tr>

  <tr>
    <td class="t_r">详细描述：</td>
    <td><textarea name="" cols="" rows="" class="validate[required] text_area"></textarea></td>
  </tr>
 </table>
 </form>
