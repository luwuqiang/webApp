<script type="text/javascript" charset="utf-8">
		var count = 0;

		function insert() {
			var divParent = document.getElementById("divIPs");
			count += 1;
			//var newInputNode = "<input id=\"text" + count + " class=\"text\" type=\"text\"/>";
			var newDivNode = document.createElement("div");
			newDivNode.setAttribute("id", "div" + count);
			var newInputNode = document.createElement("input");
			newInputNode.setAttribute("type", "text");
			newInputNode.setAttribute("class", "text");
			newInputNode.setAttribute("id", "text" + count);
			newDivNode.appendChild(newInputNode);
			var delButton = document.createElement("input");
			delButton.setAttribute("type", "button");
			delButton.setAttribute("id", "btnDel" + count);
			delButton.setAttribute("class", "add_but");
			delButton.setAttribute("onclick", "del(" + count + ")");
			delButton.setAttribute("value", "删除");
			newDivNode.appendChild(delButton);
			divParent.appendChild(newDivNode);
		}

		function del(key) {
			var divKey = "div" + key;
			var divParent = document.getElementById("divIPs");
			var delDiv = document.getElementById(divKey);
			divParent.removeChild(delDiv);
		}

</script>
