<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>蓝盾下一代互联网接入口保密检测器日志管理中心</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<!--可以在收藏夹中显示出图标-->
<link rel="Bookmark" href="../favicon.ico" type="image/x-icon"/>
<!--可以在地址栏中显示出图标-->
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
<link rel="icon" href="../favicon.ico" type="image/x-icon"/>
<link href="skin/blue/style/public.css" rel="stylesheet" type="text/css" />
<link href="skin/blue/style/style.css" rel="stylesheet" type="text/css" />
<script src="js/lib/jquery.min.js"></script>
<!--[if IE 6]>
<script src="js/lib/ie6_bug/DD_belatedPNG.js" type="text/javascript"></script>

<body class="log">
 <div class="login">
 <div class="logoimg"></div>
 <div class="logomin"></div>
 <div class="login_nr">   
   <div class="logo_b"><div class="img"></div></div>
   <div class="login_text">
     <form  method="post" autocomplete="off" >
     <p><input type="text" class="log_name" maxlength="20" placeholder="用户名" /></p>
     <p><input type="password" class="log_pwd" maxlength="20" placeholder="密码" /></p>
     <p><input type="text" class="log_yzm" maxlength="4" placeholder="验证码"  /><img src="skin/blue/images/public/fw_24.jpg" /></p>
     <p> <!--<input type="submit" class="log_btn" value="登录" />-->
     <input type="button" class="log_btn" value="登录"  />
     <span style="display:none;" id="logininfo"></span>
     </p>
     </form>
   </div>
 </div>
 <p class="banquan">蓝盾信息安全技术股份有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;&nbsp;&nbsp;Copyright © 1998 - 2014 Bluedon. All Rights Reserved </p>
 </div>
</body>
<script type="text/javascript">
$(document).ready(function() {
	$(".log_btn").click(function(){	
		var un=$(".log_name").val();//用户名的值
		var pw=$(".log_pwd").val();//密码的值
		var yz=$(".log_yzm").val();//验证码的值
		if (un==''){
			$("#logininfo").css("display","block");
			$("#logininfo").html("请输入用户名");
			$(".log_name").focus();
			return false;
		}
		if (pw==''){
			$("#logininfo").css("display","block");
			$("#logininfo").html("请输入密码");
			$(".log_pwd").focus();
			return false;
		}
		if (yz==''){
			$("#logininfo").css("display","block");
			$("#logininfo").html("请输入验证码");
			$(".log_yzm").focus();
			return false;
		}
	   window.location.href="include/index.html";
	})
})
</script>
</html>
