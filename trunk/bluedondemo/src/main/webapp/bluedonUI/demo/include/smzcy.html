<script type="text/javascript">
;(function ($) {
    $(function ()
    {   
        var dialog =    top.getDialog();
        dialog.DOM.wrap.on('ok', function (e) {
            e.preventDefault();
            $("#form_id").submit();
        });
        $("#form_id").validationEngine({
			promptPosition:'centerRight: 0, -4',scroll: false , binded: false ,'custom_error_messages': {

			'required': {

<body>
<div class="openWin">

 <form action="" method="post" id="form_id">
 <h1>新增成员</h1>
 <div class="jbxx">
 <table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
 
  <tr>
    <td width="15%" align="right"><font class="red">*</font> 用户姓名：</td>
    <td>
    <input type="text" name="" id="textfield2" class="validate[required] text"></td>
  </tr>
  <tr>
    <td align="right"><font class="red">*</font> 部门名称：</td>
    <td>
    <select id="textfield3" class="validate[required] text">
      <option>请选择</option>
      <option>技规部</option>
      <option>新闻部</option>
    </select>
    </td>
  </tr>
  <tr>
    <td width="13%" align="right"><font class="red">*</font> IP地址：</td>
    <td>
    <input type="text" name="" id="textfield4" class="validate[required] text">
    </td>
  </tr>
  <tr>
    <td width="13%" align="right">MAC地址：</td>
    <td>    
    <input type="text" name="" class="text"> 
    <input type="button" class="btn_ty" value="获取MAC和主机名" />
    </td>
 </tr>  
 <tr>
    <td width="13%" align="right">主机名：</td>
    <td>    
    <input type="text" name="" class="text">
    </td>
  </tr>
  <tr>
    <td width="13%" align="right">国籍：</td>
    <td>
    <select  class="text">
      <option>中华人民共和国</option>
      <option>美国</option>
      <option>英国</option>
    </select>    
    </td>
  </tr>
  <tr>
    <td width="13%" align="right">证件类型：</td>
    <td>
    <select class="text">
      <option>身份证</option>
      <option>学生证</option>
      <option>军官证</option>
    </select>    
    </td>
  </tr>
  <tr>
    <td width="13%" align="right">上网许可：</td>
    <td>
    <select class="text">
      <option>允许上网</option>
      <option>禁止上网</option>
    </select>    
    </td>
  </tr>

 </form>
