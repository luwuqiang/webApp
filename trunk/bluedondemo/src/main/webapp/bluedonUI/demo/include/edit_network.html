<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>FW</title>
<link href="../skin/blue/style/public.css" rel="stylesheet" type="text/css" />
<link href="../skin/blue/style/style.css" rel="stylesheet" type="text/css" />
<!--check start-->
<link rel="stylesheet" href="../js/lib/jQuery_check/css/validationEngine.jquery.css" type="text/css"/>
<script src="../js/lib/jQuery_che../js/lib/jquery.min.js" type="text/javascript"></script>
<script src="../js/lib/jQuery_che../js/lib/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/lib/jQuery_che../js/lib/languages/jquery.validationEngine-zh_CN.js" type="text/javascript" charset="utf-8"></script>
<script>
    jQuery(document).ready(function(){
        // binds form submission and fields to the validation engine
        jQuery("#form_id").validationEngine({promptPosition:'centerRight: 0, -4',scroll: false , binded: false ,'custom_error_messages': {
			// Custom Error Messages for Validation Types
			'required': {
				'message': '* 该项必须填写！'
			}}});
    });
</script>
<style type="text/css"/>
html,body{height:100%;background:#fafafa;}
</style>
</head>

<body>
<div class="openWin">

 <form action="" method="get" id="form_id">
 <table width="100%" border="0" cellpadding="0" cellspacing="0" class="date_add_table">
  <tr>
    <td width="90" class="t_r">接口名称：</td>
    <td ><input type="text" name="textfield" id="select" class="validate[required] text" value="eth0"  disabled="disabled"/></td>
  </tr>
  <tr>
    <td class="t_r">IP地址获取：</td>
    <td><select id="content" name="selse" class="validate[required] text" >
        <option value="静态指定" selected="selected">静态指定</option>
        <option value="动态获取">动态获取</option>
        </select>
    </td>
  </tr>
  <tr>
    <td width="90" class="t_r">IP地址：</td>
    <td ><input type="text" name="textfield" id="select" class="validate[required] text" /></td>
  </tr>
  <tr>
    <td width="90" class="t_r">子网掩码：</td>
    <td ><input type="text" name="textfield" id="select" class="validate[required] text" /></td>
  </tr>
  <tr>
    <td width="90" class="t_r">MAC地址：</td>
    <td ><input type="text" name="textfield" id="select" class="validate[required] text"  value="ss:dd:dds:dd" disabled="disabled"/></td>
  </tr>
  <tr>
    <td class="t_r">网口用途：</td>
    <td><select id="content" name="selse" class="validate[required] text" >
        <option value="管理口" selected="selected">管理口</option>
        <option value="通信口">通信口</option>
        </select>
    </td>
  </tr>
 </table>
 </form>
</div>
</body>
</html>
