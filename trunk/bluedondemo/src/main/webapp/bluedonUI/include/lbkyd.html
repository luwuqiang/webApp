<script language="javascript"> 
 ;function display(id){  
 var traget=document.getElementById(id);  
 if(traget.style.display=="none"){

      }

<body>

<div class="list_page">
 <form name="form1" method="post" action="">
   <table cellpadding="0" cellspacing="0" height="200" class="selbox">
       <td width="150" valign="top"><table width="150" class="seltab">
         <tr>
           <th align="center">可选绑定设备列表 </th>
         </tr>
         <tr>
           <td align="center" bgcolor="#FFFFFF"><select name="sel_place1" size="10" multiple="multiple" id="sel_place1" style="width:150px; height:150px; " >
             <option value="sel1">eth0</option>
             <option value="sel2">eth1</option>
             <option value="sel3">eth2</option>
             <option value="sel4">eth3</option>
           </select></td>
         </tr>
       </table></td>
       <td align="center" valign="center" height="200"><input class="selbutright" name="sure2" type="button" id="sure2" onclick="allsel(document.form1.sel_place1,document.form1.sel_place2);" />
         <input class="selbutleft" name="sure1" type="button" id="sure1" onclick="allsel(document.form1.sel_place2,document.form1.sel_place1);" />
       </td>
       <td width="150" valign="top"><table width="150" border="0" class="seltab">
         <tr>
           <th align="center">绑定设备列表 </th>
         </tr>
         <tr>
           <td align="center" bgcolor="#FFFFFF"><select name="sel_place2" size="10" multiple="multiple" id="sel_place2" style="width:150px; height:150px;">
           </select></td>
         </tr>
       </table></td>
     </tr>
   </table>
<script language="javascript">
function allsel(n1,n2)
{
  while(n1.selectedIndex!=-1)
  {
  	var indx=n1.selectedIndex;
  	var t=n1.options[indx].text;
  	n2.options.add(new Option(t));
  	n1.remove(indx);
  }
}
</script>
   
 </form>
</div>
</body>
</html>
